apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: wasm-enabler
  namespace: kube-system
spec:
  selector:
    matchLabels:
      k0s-app: wasm-enabler
  template:
    metadata:
      labels:
        k0s-app: wasm-enabler
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: plugin.k0sproject.io/wasm-enabled
                    operator: DoesNotExist
      containers:
        - name: wasm-enabler
          image: ghcr.io/k0sproject/wasm-enabler:latest
          securityContext:
            privileged: true
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: bin
              mountPath: /var/lib/k0s/bin
            - name: imports
              mountPath: /etc/k0s/containerd_imports/
      volumes:
        - name: bin
          hostPath:
            path: /var/lib/k0s/bin
            type: Directory
        - name: imports
          hostPath:
            path: /etc/k0s/containerd_imports/
            type: Directory
